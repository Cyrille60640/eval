<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiser vos sites web avec Javascript</title>

    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!--Style CSS-->
    <link href="style.css" rel="stylesheet" >

</head>
<body>
      <!--init pour bootstrap-->
    <div class="container-fluid">
        <div class="row">
            
            <!--Panel player1-->
            <div class="col-5  player1-panel">
                Player 1
                <div class="player1_global">0</div>
                <div class="player1_round">0</div>
            </div>

            <!--Panel  button-->
            <div class="col-2 control_panel">
                <button id="btn_NewGame"> New Game</button> 

                <img src="/image/dice-1.png" id="dice">
                
                <button id="btn_RollDice"> Roll Dice</button>
                <button id="btn_Hold"> Hold</button>
            </div>
    
            <!--Panel player2-->   
            <div class="col-5  player2-panel">
                Player 2
                <div class="player2_global">0</div>
                <div class="player2_round">0</div>
            </div>

        </div>
    </div>
    <!--Game script-->
    <script src="script.js"></script>

    <!--BootStrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
