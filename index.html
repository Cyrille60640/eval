<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiser vos sites web avec Javascript</title>

    <!--Police-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <!--icon-->>
    <link href="http://code.ionicframework.com/1.3.3/css/ionic.min.css" rel="stylesheet" type="text/css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!--Style CSS-->
    <link href="style.css" rel="stylesheet" >

</head>
<body>
    <main>
        <!--init pour bootstrap-->
        <div class="container-fluid text-center">
            <div class="row">
                
                <!--Panel player1-->
                <div class="col d-flex justify-content-center align-items-center  flex-column player1-panel">
                    <div class="mb-5 player1_name">PLAYER 1</div>
                    <!--score global-->
                    <div class="my-5 player1_global">0</div>

                    <div class="mt-5 current_player">
                        <div class="mt-1">CURRENT</div>
                        <!--score current-->
                        <div class="player1_round">0</div>
                    </div>

                </div>
        
                <!--Panel player2-->   
                <div class="col d-flex justify-content-center align-items-center flex-column player2-panel">
                    <div class="mb-5 player2_name">PLAYER 2 </div>
                    <!--score global-->
                    <div class="my-5 player2_global">0</div>

                    <div class="mt-5 current_player">
                        <div class="mt-1">CURRENT</div>
                        <!--score current-->
                        <div class="player2_round">0</div>
                    </div>

                </div>

                <!--Panel control-->
                <div class="row control_panel p-0 m-0">
                    <div class="col d-flex justify-content-center flex-column ">
                        <!--button new game-->
                        <button class="m-3"  id="btn_NewGame"><i class="ion-ios-plus-outline"></i> New Game</button> 
                        <!--image dice-->
                        <img src="/image/dice-1.png" id="dice">
                        <!--button roll dice-->
                        <button class="m-3" id="btn_RollDice"><i class="ion-ios-loop"></i> Roll Dice</button>
                        <!--button hold-->
                        <button id="btn_Hold"><i class="ion-ios-download-outline"></i> Hold</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--Game script-->
    <script src="script.js"></script>

    <!--BootStrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
